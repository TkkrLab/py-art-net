language: python
python:
  - "2.7"

install:
  - "sudo apt-get install libasound2 libasound2-dev python2.7-dev"
  - "sudo pip install pypng numpy pyserial pygtk pyopengl"
  - "sudo apt-get install python-pygame python-gtk2 python-gtksourceview2 python-scipy python-pyaudio python-alsaaudio"
  - "wget http://pp.com.mx/python/alsaseq/alsaseq-0.4.1.tar.gz; tar xf alsaseq-0.4.1.tar.gz; cd alsaseq-0.4.1/; python setup.py build; sudo python setup.py install; python -c 'import alsaseq, alsamidi';

